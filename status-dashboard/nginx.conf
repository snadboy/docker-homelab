server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(css|js|png|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    gzip on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 256;
}
