services:
  firefly-iii:
    image: fireflyiii/core:latest
    container_name: firefly-iii
    restart: unless-stopped
    depends_on:
      - firefly-db
    labels:
      - "snadboy.revp.8080.domain=firefly.isnadboy.com"
    ports:
      - "5010:8080"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - SITE_OWNER=${SITE_OWNER}
      - APP_KEY=${APP_KEY}
      - DEFAULT_LANGUAGE=en_US
      - DEFAULT_LOCALE=en_US
      - TZ=America/Chicago
      - TRUSTED_PROXIES=**
      - LOG_CHANNEL=stack
      - APP_LOG_LEVEL=notice
      - AUDIT_LOG_LEVEL=emergency
      # Database
      - DB_CONNECTION=pgsql
      - DB_HOST=firefly-db
      - DB_PORT=5432
      - DB_DATABASE=firefly
      - DB_USERNAME=firefly
      - DB_PASSWORD=${DB_PASSWORD}
      # Cache/Session
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      # Features
      - ALLOW_WEBHOOKS=true
      - ENABLE_EXCHANGE_RATES=true
      - ENABLE_EXTERNAL_RATES=true
      # Mail disabled
      - MAIL_MAILER=log
    volumes:
      - firefly-upload:/var/www/html/storage/upload
    networks:
      - firefly-internal

  firefly-db:
    image: postgres:15-alpine
    container_name: firefly-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=firefly
      - POSTGRES_USER=firefly
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - firefly-db:/var/lib/postgresql/data
    networks:
      - firefly-internal

  firefly-importer:
    image: fireflyiii/data-importer:latest
    container_name: firefly-importer
    restart: unless-stopped
    depends_on:
      - firefly-iii
    labels:
      - "snadboy.revp.8080.domain=firefly-import.isnadboy.com"
    ports:
      - "5011:8080"
    environment:
      - FIREFLY_III_URL=http://firefly-iii:8080
      - VANITY_URL=https://firefly.isnadboy.com
      - FIREFLY_III_ACCESS_TOKEN=${IMPORTER_ACCESS_TOKEN:-}
      - SIMPLEFIN_TOKEN=${SIMPLEFIN_TOKEN:-}
      - TZ=America/Chicago
      - TRUSTED_PROXIES=**
      # Auto import settings
      - AUTO_IMPORT_SECRET=${AUTO_IMPORT_SECRET:-}
      - CAN_POST_AUTOIMPORT=true
      - CAN_POST_FILES=true
    volumes:
      - firefly-importer-configs:/var/www/html/storage/configurations
    networks:
      - firefly-internal

  firefly-cron:
    image: alpine:latest
    container_name: firefly-cron
    restart: unless-stopped
    depends_on:
      - firefly-iii
    command: >
      sh -c "
        echo '0 5 * * * wget -qO- http://firefly-iii:8080/api/v1/cron/${STATIC_CRON_TOKEN}' | crontab - &&
        crond -f -l 8
      "
    environment:
      - STATIC_CRON_TOKEN=${STATIC_CRON_TOKEN}
    networks:
      - firefly-internal

networks:
  firefly-internal:
    name: firefly-internal

volumes:
  firefly-upload:
    external: true
  firefly-db:
    external: true
  firefly-importer-configs:
    external: true
