<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homelab Status</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Homelab Status</h1>
    </div>
    <div class="header-right">
      <span class="pulse-dot" id="pulse"></span>
      <span class="updated" id="updated">Loading...</span>
      <button class="refresh-btn" id="refresh-btn" onclick="manualRefresh()" title="Refresh now">â†»</button>
    </div>
  </header>

  <nav class="tab-nav" id="tab-nav">
    <button class="tab active" data-tab="network">Network</button>
    <button class="tab" data-tab="proxmox">Proxmox</button>
    <button class="tab" data-tab="services">Services</button>
    <button class="tab" data-tab="media">Media</button>
    <button class="tab" data-tab="smarthome">Smart Home</button>
  </nav>

  <main id="dashboard">
    <section class="card tab-panel active" id="network-card">
      <h2>Network</h2>
      <div class="card-body" id="network-body">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <section class="card tab-panel" id="proxmox-card">
      <h2>Proxmox</h2>
      <div class="card-body" id="proxmox-body">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <section class="card tab-panel" id="services-card">
      <h2>Services</h2>
      <div class="card-body" id="services-body">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <section class="card tab-panel" id="media-card">
      <h2>Media</h2>
      <div class="card-body" id="media-body">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <section class="card tab-panel" id="smarthome-card">
      <h2>Smart Home</h2>
      <div class="card-body" id="smarthome-body">
        <div class="loading">Loading...</div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
