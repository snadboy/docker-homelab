services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - "3500:3000"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - HOMEPAGE_VAR_TITLE=Homelab Dashboard
      - LOG_TARGETS=stdout
      - HOMEPAGE_ALLOWED_HOSTS=homepage.isnadboy.com
      - HOMEPAGE_VAR_PLEX_TOKEN=js1SqwFxuN2eirNGdeox
      - HOMEPAGE_VAR_TAUTULLI_KEY=a9e9e9242f0c4ea8a0990c56dd62ce40
      - HOMEPAGE_VAR_PROXMOX_USER=homepage@pve!homepage-token
      - HOMEPAGE_VAR_PROXMOX_TOKEN=16e2f699-b719-4017-9dd6-4ca487594dc7
    volumes:
      - homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "snadboy.revp.3000.domain=homepage.isnadboy.com"

volumes:
  homepage-config:
    external: true
