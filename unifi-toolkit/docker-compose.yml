services:
  unifi-toolkit:
    image: ghcr.io/crosstalk-solutions/unifi-toolkit:latest
    container_name: unifi-toolkit
    restart: unless-stopped
    env_file: .env
    volumes:
      - unifi-toolkit-data:/app/data
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    labels:
      - "snadboy.revp.8000.domain=unifi-toolkit.isnadboy.com"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  unifi-toolkit-data:
    external: false
