services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - "3500:3000"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - HOMEPAGE_VAR_TITLE=Homelab Dashboard
      - LOG_TARGETS=stdout
      - HOMEPAGE_ALLOWED_HOSTS=homepage.isnadboy.com
    volumes:
      - homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "snadboy.revp.3000.domain=homepage.isnadboy.com"

volumes:
  homepage-config:
    external: true
