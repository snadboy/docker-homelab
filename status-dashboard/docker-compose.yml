services:
  status-dashboard:
    image: nginx:alpine
    container_name: status-dashboard
    restart: unless-stopped
    ports:
      - "3080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "snadboy.revp.80.domain=status.isnadboy.com"
